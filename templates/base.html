<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#07101a"/>
  <title>{% block title %}To-Do App{% endblock %}</title>

  <!-- Google font (optional) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style> /* small safe fallback to keep spacing stable until CSS loads */ body{min-height:100vh} </style>
</head>
<body>
  <div class="container">
    <header class="header-row">
      <h1><a href="{{ url_for('index') }}">To-Do List</a></h1>
      <!-- (optional) add small tagline or icon here -->
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-area">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <div class="footer">Made with ♥ • Neon theme • Built with Flask</div>
  </div>
</body>
</html>
