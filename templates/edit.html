{% extends "base.html" %}
{% block title %}Edit Task{% endblock %}
{% block content %}
  <section>
    <h2>Edit</h2>
    <form method="post">
      <input name="title" value="{{ task.title }}" required />
      <input name="notes" value="{{ task.notes }}" />
      <button type="submit">Save</button>
      <a href="{{ url_for('index') }}">Cancel</a>
    </form>
  </section>
{% endblock %}
